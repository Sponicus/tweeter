<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Tweets Container CSS -->
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />
 
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- TIMEAGO JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <p class="navbar-brand">tweeter</p>
      <div class="navbar-new-tweet">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header class="header">
      <div class="header-avatar">
        <img src="/images/profile-hex.png"> 
      </div>
      <p class="header-name"><strong>Your</strong> Name</p>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="new-tweet-error">This is the error message</div>
      <section class="new-tweet">
        <h2>What are you humming about?</h2>
        <form id="tweet-form" method="POST" action="/tweets">
          <textarea name="text" id="tweet-form-text"></textarea>
          <div class="tweet-form-footer">
            <button class="tweet-form-button" type="submit">Tweet</button>
            <p class="tweet-form-counter">140</p>
          </div>
        </form>
      </section>
      <section id="tweets-container"></section>
    </main>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="/scripts/icon-color-change.js"></script>
    <!-- <script src=/scripts/event-handler.js></script> -->
  </body>
</html>
